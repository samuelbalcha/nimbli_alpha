<!DOCTYPE html>
<html ng-app="nimbliApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to nimbli</title>
    <link href="//fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,600" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/animatecss/3.2.0/animate.css" rel="stylesheet">
    <link href="/stylesheets/vendors/xeditable.css" rel="stylesheet">
    <link href="/stylesheets/vendors/ng-img-crop.css" rel="stylesheet">
    <link media='screen and (min-width: 768px) and (max-width: 992px)' href="/stylesheets/style2.css" rel="stylesheet"> 
  
  <style type="text/css">
    .bs-pad{
    	margin-left: 20px;
    	margin-right: 20px;
    }
</style>
</head>
<body>
    
  <div class="bs-pad">
    <nav ng-controller="NavbarCtrl" role="navigation" class="navbar navbar-default">
  
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">nimbli</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
         <!-- left -->  
           <ul class="nav navbar-nav">
              <li class="active"><a href="/#/">Home</a></li> 
              <li><a href="/#/projects">Projects</a></li>
           </ul>
        <!-- open -->    
           <ul ng-if="!isAuthenticated()" class="nav navbar-nav navbar-right">
              <li><a href="/#/login">Login</a></li>
              <li><a href="/#/signup">Sign up</a></li>
           </ul>
         <!-- logged in -->  
           <ul  ng-if="isAuthenticated()" class="nav navbar-nav navbar-right">
              <li><a href="/#/createproject" id="create-project" class="btn btn-lg btn-success">Create project</a></li>
              <li><a href="/#/profile">Profile</a></li>
              <li><a href="/#/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
 </div>
  <div ui-view class="bs-pad fadeZoom"></div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-resource.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.2.4/angular-strap.min.js"></script>
<script src="vendors/angular-strap.tpl.js"></script>

<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.36.min.js"></script>
<script src="vendors/ng-file-upload-shim.min.js"></script>
<script src="vendors/ng-file-upload-all.min.js"></script>
<script src="vendors/xeditable.min.js"></script>

<script src="vendors/ng-img-crop.js"></script>
<script src="angularApp.js"></script>

<script src="/services/appConstants.js"></script>

<script src="/controllers/signup.js"></script>
