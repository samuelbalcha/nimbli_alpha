<div class="modal fadeIn" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-pos">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal">&times;</button>
          
                <h4 class="frame-h3">
                    <span class="glyphicon glyphicon-trash"></span>
                         Confirm remove
                </h4>
            </div>
            <div class="modal-body">
                <spinner name="deleteSpinner" img-src="images/spinner.gif"></spinner>
                <p class="space top5 frame-body-text"> {{ deleteTitle }}</p>
            </div>
            <div class="modal-footer">
                <button ng-click="closeModal()" type="button" class="btn btn-shadow" data-dismiss="modal">Close</button>
                <button ng-disabled="deleteDisabled" ng-click="deleteConfirmed(item)" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
