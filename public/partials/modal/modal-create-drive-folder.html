<div class="modal fade in" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-pos">
        <div class="modal-content">
           <div class="modal-header">
                <div class="anv">
                     <img src="../images/file_icons/drive16.png"></img><h4 class="anw">Create Drive folder</h4>
                     <p>Organize your files & resources </p>
                </div>
            </div>
            <div class="modal-body">
               <div class="row">
                    <div class="col-sm-8 col-md-8">
                        <h4>Folder name</h4>
                        <form name="createFolder">
                             <input type="text" class="form-control"
                               ng-model="googleDrive.name"
                               id="location" placeholder="" style="margin-bottom:15px;" required>
                        </form>
                    </div>
               </div>
            </div>
            <div class="modal-footer">
                <button ng-click="createDriveFolder()" type="button" class="btn btn-primary" ng-disabled="createFolder.$invalid">Create</button>
                <button ng-click="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
