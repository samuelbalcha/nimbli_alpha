<div ng-controller="LoginCtrl" class="modal fadeIn">
   <div class="modal-dialog modal-pos">
        <div class="modal-content">
            <div class="modal-header">
                <div class="anv">
                     <h4 class="anw">Log in</h4>
                </div>
            </div>
            <div class="modal-body">
                <button class="btn btn-block" ng-click="authenticate('google', this)" style="background-color: #dd4b39;  border: 1px solid #d54331; color: #fff;">
                    <span class="fi-social-google-plus"></span> Sign in with Google
                </button>
                <div class="signup-or-separator"> 
                  <center> Or</center>
                </div>
                 <form method="post" ng-submit="login(this)" name="loginForm">
                    <div class="form-group has-feedback">
                        <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
                        <span class="fi-at-sign form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback">
                        <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
                        <span class="fi-key form-control-feedback"></span>
                    </div>

                    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>

                    <br/>

                    <span class="alert alert-danger" ng-show="isError(false)">Login not successful. Check your email or password and try again.</span>

                    <p class="text-center">
                        <a href="#">Forgot your password?</a>
                    </p>

                    <p class="text-center text-muted">
                        <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
                    </p>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
