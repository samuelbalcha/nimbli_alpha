<ul>
  <li ng-repeat="project in ownProjects" class="col-md-4 project-card grow">
     <a href="/#/projects/{{ project._id}}"> 
      <div class="card">
        <div class="card-height-indicator"></div>
        <div class="card-content">
            <div class="card-image" style="height:50%">
                <img  ng-src="{{ project.coverPicture }}" alt="Loading image...">
                <h3 class="card-image-headline">{{ project.title }}</h3>
            </div>
            <div class="card-body" style="padding:10px">
                <p style="font-size:12px">{{ project.description | characters:140 :true }}</p>
            </div>
            <footer class="card-footer">
                <p style="font-size:10px;">
                    <span class="glyphicon glyphicon-eye-close"></span>
                    {{ project.status[0] }} 
                    <span style="margin-left:3px; margin-right:3px;"> | </span>
                    <span class="glyphicon glyphicon-time"></span>
                    {{ project.dateCreated | amDateFormat:'ddd, MMM Do YYYY '}}
                </p>
            </footer>
        </div>
      </div>
     </a>
 </li>
</ul>
