<div class="container">
    <div class="row well">
    		<div class="col-md-4">
        	    <a href="#" class="follow_btn hidden-xs">Follow</a>
    		</div>
            <div class="col-md-8  col-xs-12">
               <img src="http://lorempixel.com/output/people-q-c-100-100-1.jpg" class="img-thumbnail picture hidden-xs" />
               <img src="http://lorempixel.com/output/people-q-c-100-100-1.jpg" class="img-thumbnail visible-xs picture_mob" />
               <div class="header">
                    <h1>{{ project.title }}</h1>
                    <h4>{{ project.company }}</h4>
                    <span>{{ project.description }}</span>
               </div>
            </div>
        </div>   
   
    <section ng-controller="ProjectTabsCtrl" class="row">
       <section class="tab">
        <ul class="nav nav-pills">
          <li ng-repeat="tab in tabs"  
              ng-class="{active:isActiveTab(tab.content)}" 
              ng-click="onClickTab(tab)">
            <a href="">{{ tab.heading }}</a>
          </li>
        </ul>
       <div id="tabView">
            <div ng-include="currentTab"></div>
        </div>
     
    </section>    
    
    
    
</div>
