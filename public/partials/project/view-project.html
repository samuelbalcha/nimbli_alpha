<section ng-controller="ProjectDetailCtrl" class="row">
   	
    <div ng-include="editMode && 'partials/project/edit-mini.tpl.html' || 'partials/project/view-mini.tpl.html' ">
        
    </div>
    <div class="col-md-2">
        <!-- add social stuff -->
        <div ng-include="isOwner && 'partials/project/templates/tools.tpl.html' || null"></div>
    </div>
</section>
<br>
<hr>
<section ng-controller="ProjectTabsCtrl" class="row">
    <div class="tab">
        <ul class="nav nav-pills">
            <li ng-repeat="tab in tabs" 
                class="col-xs-3"
                ng-class="{active:isActiveTab(tab.content)}" 
                ng-click="onClickTab(tab)">
              <a>
                {{ tab.heading }}
                <i id="{{ tab.id }}" class="glyphicon glyphicon-check"></i>
              </a>
            </li>
        </ul>
        <div id="tabView">
            <div ng-include="currentTab"></div>
        </div>
    </div>
</section>
