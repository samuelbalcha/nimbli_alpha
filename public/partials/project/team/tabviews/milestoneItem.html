<div>
    <div class="space col-md-4">
        <span>Milestone</span>
        <input type="text" ng-model="ngModel.title" class="form-control"  />
    </div>
    <div class="space col-md-4">
        <span>Date</span>
        <input type="datetime" 
               date-time ng-model="ngModel.date" min-view="month" class="form-control"
               format="dd-mm-yyyy" auto-close="true" />
    </div>
    
    <div class="space col-md-4">
        <button class="btn btn-sm btn-shadow" ng-click="removeMilestoneItem(ngModel)"> 
            <i class="glyphicon glyphicon-remove"></i>
        </button>
    </div>
</div>
