<div class="editableText">
    <p class="space">
       <span class="frame-h2  capital">{{ title }} </span>
    </p>
    
    <p ng-if="additional" class="space frame-h3"> {{ additional }}</p>
    
    <div class="col-md-12 reading" ng-hide="isEditable" ng-click="edit()">
        <div class="hover-btn">
            <span ng-click="edit()" class="glyphicon glyphicon-pencil" 
                          aria-hidden="true"></span>
        </div>
       
        <div class="col-md-12 space frame-body-text editable-text-margin">
            {{ ngModel  }}
        </div>
     </div>
    <div class="col-md-12 space text-area-border" ng-show="isEditable">
        <div class="space">
            <textarea  class="form-control floating-label frame-textarea"  
                   ng-model="ngModel" rows="5" 
                   placeholder="{{ placeholder }}" style="padding-top:10px">
            </textarea>
        </div>
        <div class="col-md-12 frame-tool-bar">
           
            <ul class="nav nav-pills pull-right"> 
                <li>
                    <p class="text-muted" style="margin-top:20px; margin-right:18px;font-size:13px">This information is</p>
                </li>
                <li style="margin-left:-20px">
                    <div class="radio radio-primary top5">
                      
                        <label class="padding30 top5">
                            <input type="radio" name="{{ fullModel.name }}" value="0" ng-model="fullModel.visibileTo.value">
                        </label>
                          <span class="glyphicon glyphicon-globe text-muted"></span>Public
                    </div>
                </li>
                <li style="margin-right:20px">  
                    <div class="radio radio-primary top5">
                        <label class="padding30 top5">
                            <input type="radio" name="{{ fullModel.name }}" value="1" ng-model="fullModel.visibileTo.value">
                        </label>
                        <span class="glyphicon glyphicon-lock text-muted"></span>Private
                    </div>
                </li>
                <li style="margin-left:15px"></li>
                <li>
                    <button class="btn btn-primary  btn-sm" ng-click="save(fullModel)" style="margin-top:17px">Save</button>
                </li>
                <li>
                      <button class="btn btn-default btn-shadow btn-sm" ng-click="cancelEdit(fullModel)" style="margin-top:17px">cancel</button>
                </li>
                <li>
                    <a ng-click="remove(fullModel)" style="margin-top:11px; cursor:pointer">Remove card</a>
                </li>
            </ul>
        </div>
    </div> 
</div>
