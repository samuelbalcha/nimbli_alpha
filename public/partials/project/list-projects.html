   
<div class="well">
    <h1 class="heading"> Latest projects</h1>
</div>
 <ul>
    <li ng-repeat="project in projects" class="col-md-4 project-card grow">
     <a href="/#/projects/{{ project._id}}"> 
      <div class="card">
        <div class="card-height-indicator"></div>
        <div class="card-content">
            <div class="card-image">
                <img  src="{{ project.coverPicture }}" alt="Loading image...">
                <h3 class="card-image-headline">{{ project.title }}</h3>
            </div>
            <div class="card-body">
                <p>{{ project.description | characters:140 :true }}</p>
            </div>
            <footer class="card-footer">
                <a href="/#/organizations/:id" class="btn btn-flat project-btn">
                    <span class="glyphicon glyphicon-briefcase"></span>
                    {{ project.company }} 
                </a>
                <a class="btn btn-flat btn-warning project-btn">
                    <span class="glyphicon glyphicon-map-marker"></span>
                    {{ project.location }}
                </a>
            </footer>
        </div>
      </div>
     </a>
  </li>
</ul>
