<h1></h1>
<form class="form-horizontal">
    <fieldset>
        
        <!-- Title -->
         <div class="form-group">
            <label for="title" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="project.title" id="title" placeholder="Title" required>
            </div>
          </div>
         <!-- Company -->
         <div class="form-group">
            <label for="company" class="col-lg-2 control-label">Company</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="project.company" id="title" placeholder="Company" required>
            </div>
          </div>
          <!-- Description -->
           <div class="form-group">
            <label for="description" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
                <textarea id="description" ng-model="project.description" class="form-control" rows="3" id="description"></textarea>
                <span class="help-block">This is your project pitch. Keep it short and interesting.</span>
            </div>
            <!-- Cover picture -->
            <div class="form-group">
                <label for="coverPicture" class="col-lg-2 control-label">Cover</label>
                <div class="col-lg-10">
                    <input type="text" readonly="" class="form-control floating-label" placeholder="Browse...">
                    <input type="file" id="coverPicture" multiple="">
                </div>
            </div>
            <!-- Status -->
             <div class="form-group">
                <label for="status" class="col-lg-2 control-label">Status</label>
                <div class="col-lg-10">
                    <select class="form-control" id="status" 
                            ng-options="status.name for status in projectStatus" 
                            ng-model="selectedItem" 
                            ng-change="statusChanged(this)">
                    </select>
                </div>
            </div>
            <!-- Save -->
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
                </div>
            </div>
    </fieldset>
</form>
