<div class="container">
    <div class="row">
        <ul class="thumbnails">

            <li ng-repeat="project in projects" class="span4">
                <div class="thumbnail">
                    <img src="http://placehold.it/320x200" alt="{{project.title}}">
                    <div class="caption">
                        <h3>{{ project.title}}</h3>
                        <p>{{ project.company }}</p>
                        <p align="center"><a href="/#/projects/{{ project._id}}" class="btn btn-primary btn-block">Open</a></p>
                    </div>
                </div>
            </li>

        </ul>
    </div>
</div>
